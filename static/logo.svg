<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">NodeTrix-Multiplex</text>
  
  <!-- Matrix representation -->
  <rect x="30" y="50" width="60" height="60" fill="#4285f4" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Matrix grid lines -->
  <line x1="50" y1="50" x2="50" y2="110" stroke="#2c3e50" stroke-width="1" />
  <line x1="70" y1="50" x2="70" y2="110" stroke="#2c3e50" stroke-width="1" />
  <line x1="30" y1="70" x2="90" y2="70" stroke="#2c3e50" stroke-width="1" />
  <line x1="30" y1="90" x2="90" y2="90" stroke="#2c3e50" stroke-width="1" />
  
  <!-- Matrix cells with different intensities -->
  <rect x="30" y="50" width="20" height="20" fill="#4285f4" fill-opacity="0.9" />
  <rect x="50" y="50" width="20" height="20" fill="#4285f4" fill-opacity="0.5" />
  <rect x="70" y="50" width="20" height="20" fill="#4285f4" fill-opacity="0.3" />
  
  <rect x="30" y="70" width="20" height="20" fill="#4285f4" fill-opacity="0.5" />
  <rect x="50" y="70" width="20" height="20" fill="#4285f4" fill-opacity="0.9" />
  <rect x="70" y="70" width="20" height="20" fill="#4285f4" fill-opacity="0.6" />
  
  <rect x="30" y="90" width="20" height="20" fill="#4285f4" fill-opacity="0.3" />
  <rect x="50" y="90" width="20" height="20" fill="#4285f4" fill-opacity="0.6" />
  <rect x="70" y="90" width="20" height="20" fill="#4285f4" fill-opacity="0.9" />
  
  <!-- Nodes -->
  <circle cx="140" cy="60" r="15" fill="#ea4335" stroke="#2c3e50" stroke-width="2" />
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1</text>
  
  <circle cx="160" cy="120" r="15" fill="#fbbc05" stroke="#2c3e50" stroke-width="2" />
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2</text>
  
  <circle cx="100" cy="150" r="15" fill="#34a853" stroke="#2c3e50" stroke-width="2" />
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">3</text>
  
  <circle cx="40" cy="140" r="15" fill="#4285f4" stroke="#2c3e50" stroke-width="2" />
  <text x="40" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">4</text>
  
  <!-- Links -->
  <line x1="90" y1="70" x2="125" y2="60" stroke="#2c3e50" stroke-width="2" />
  <line x1="140" y1="75" x2="155" y2="105" stroke="#2c3e50" stroke-width="2" />
  <line x1="145" y1="120" x2="115" y2="145" stroke="#2c3e50" stroke-width="2" />
  <line x1="85" y1="150" x2="55" y2="140" stroke="#2c3e50" stroke-width="2" />
  <line x1="40" y1="125" x2="40" y2="110" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Legend -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Hybrid Graph Representation</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Matrices + Node-Link Diagram</text>
</svg> 